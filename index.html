<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
</head>
<body>

<div class="flex-container"></div>
<div class="qr-card">
  <ul>
    <li><img class="qr-img" alt="QR Code" src="./images/image-qr-code.png"></li>
    <li class="text img-cta">Improve your front-end skills by building projects</li>
    <li class = "text img-blurb">Scan the QR code to visit Front End Mentor and take your coding skills to the next level</li>
  </ul>
</div>
</div>

</body>
</html>
